id: google-cloud-run
name: 'gcr.io/cloud-builders/gcloud'
entrypoint: sh
args:
- '-c'
- |
    gcloud run services update {{.Placeholders.service_name}} \
    --region=us-east1 \
    --image=us-east1-docker.pkg.dev/${PROJECT_ID}/butly-bot-images/app:${SHORT_SHA} \
    {{- range .Placeholders.secrets.secret_list }}
      --set-secrets={{ . }}={{ $.Placeholders.secrets.secret_prefix }}_{{ . }}:latest \
    {{- end }}